<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new customer</title>
</head>
<body>
   <div align="center">
       <h1>Create New Customer</h1>
       <br/>
       <form action="#" th:action="@{/save_customer}" th:object="${customer}" method="post">
           <table border="0" cellpadding="10">
               <tr>
                   <td>Name:</td>
                   <td><input type="text"th:field="*{first_name}"/></td>
               </tr>
               <tr>
                   <td>Surname:</td>
                   <td><input type="text"th:field="*{last_name}"/></td>
               </tr>
               <tr>
                   <td>Town:</td>
                   <td><input type="text"th:field="*{town}"/></td>
               </tr>
               <tr>
                   <td>Phone number:</td>
                   <td><input type="text"th:field="*{phonenumber}"/></td>
               </tr>
               <tr>
                   <td colspan="2"><button type="submit">Save</button></td>
               </tr>
           </table>
       </form>
   </div>
</body>
</html
