<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Sale</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootsrap/css/bootstrap.min.css}"-->
</head>
<body>
   <div class="container text-center">
   <h2>Create new Sale</h2>
       <form th:action="@{/saveSale}" th:object="${sale}" method="post"
             style="max-width: 600px; margin: 0 auto">
           <div class="form-group row">
           <label class="col-form-label com-sm-8">Date(yyyy-mm-dd):</label>
           <div class="col-sm-8">
               <input type="datetime-local" th:value="*{dateSold}" th:field="*{dateSold}"class="form-control" required>
           </div>
           </div>
          <div class="form-group row">
               <label class="col-form-label com-sm-4 center">Sales Representative: </label>
               <div class="col-sm-8">
<!--                   <input type="text" step="1" th:field="*{userId}" th:text="${#request.userPrincipal.name}" class="form-control" required>-->
       <span type="text" step="1" th:field="*{salesRepresentative}" th:text="${#request.userPrincipal.getName()}"></span>-->
               </div>
           <div class="form-group row">
           <label class="col-form-label com-sm-4 center">Quantity:</label>
           <div class="col-sm-8">
               <input type="textr" step="1" th:field="*{quantity_sold}" required>

           </div>
           </div>
           <div class="form-group row">
           <label class="col-form-label com-sm-4">Product:</label>
           <div class="col-sm-8">
               <select th:field="*{product}" class="form-control" required>
                    <th:block th:each="prod:${listProducts}">
                   <option th:text="${prod.product_name}" th:value="${prod.product_id}"> </option>
                    </th:block>
               </select>
           </div>
           </div>
                  <div class="form-group row">
                      <label class="col-form-label com-sm-4">Client:</label>
                      <div class="col-sm-8">
                       <select th:field="*{buyer}" class="form-control" required>
                           <th:block th:each="cust:${listCustomers}">
                               <option th:text="${cust.first_name}+${cust.last_name}" th:value="${cust.customer_id}"/>
                           </th:block>
                       </select>
                   </div>
           </div>
           <div class="text-center p-3">
               <button type="submit" class="btn btn-primary">Save</button>
           </div>
       </form>
   <div>


</body>
           </html>
