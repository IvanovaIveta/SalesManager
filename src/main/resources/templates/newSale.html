<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Sale</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootsrap/css/bootstrap.min.css}"
</head>
<body>
   <div class="container text-center" text align="center">
   <h2>Create new Sale</h2>
       <form th:action="@{/sale/save}" th:object="${sale}" method="post"
             style="max-width: 600px; margin: 0 auto">
           <label class="col-form-label com-sm-4">Date:</label>
           <div class="col-sm-8">
               <input type="text" th:field="*{date}"class="form-control" required>
           </div>
           <div class="form-group row">
           <label class="col-form-label com-sm-4">Quantity:</label>
           <div class="col-sm-8">
               <input type="number" step="0.1" th:field="*{quantitySold}"class="form-control" required>
           </div>
           </div>
           <div class="form-group row">
           <label class="col-form-label com-sm-4">Product:</label>
           <div class="col-sm-8">
               <select th:field="*{products}" class="form-control" required>
                    <th:block th:each="prod: ${listProducts}">
                   <option th:text="${prod.product_name}" th:value="${prod.product_id}"/>
                    </th:block>
               </select>
           </div>
           </div>
           <div class="text-center p-3">
               <button type="submit" class="btn btn-primary">Save</button>
           </div>
       </form>
   <div>


</body>
</html>
