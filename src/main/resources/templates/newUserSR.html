<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New UserSR</title>
</head>
<body>
<div align="center">
    <h1>Add new Sales Representative</h1>
    <br/>
    <form action="#" th:action="@{/saveUserSR}" th:object="${user}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td><input type="text"th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><input type="text"th:field="*{surname}"/></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text"th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text"th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td><input type="text"th:field="*{password}"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
