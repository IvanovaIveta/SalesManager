<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
   <div class="container">
       <h1>Create New Product</h1>
       <br/>
       <form action="#" th:action="@{/save}" th:object="${product}" method="post">
<!--           <table border="0" cellpadding="10">-->
<!--               <tr>-->
           <label class="col-form-label com-sm-4 center">Product name:</label>
                   <input type="text"th:field="*{product_name}" required
                              placeholder="Enter product name" class="form-control mb-4 col-4"/></td>

           <label class="col-form-label com-sm-4 center">Brand:</label>
           <input type="text"th:field="*{brand}" required
                  placeholder="Enter brand" class="form-control mb-4 col-4"/>

           <label class="col-form-label com-sm-4 center">Made in:</label>
           <input type="text"th:field="*{made_in}" required
                  placeholder="Enter where it is made in" class="form-control mb-4 col-4"/>

           <label class="col-form-label com-sm-4 center">Price:</label>
           <input type="number" step="0.1" th:field="*{price}" required
                  placeholder="Enter price" class="form-control mb-4 col-4"/>

           <label class="col-form-label com-sm-4 center">Quantity:</label>
           <input type="number"th:field="*{quantity}" required
                  placeholder="Enter quantity" class="form-control mb-4 col-4"/>
           <button type="submit" class="btn btn-info col-2">Save</button></td>

       </form>
   </div>
</body>
</html>
